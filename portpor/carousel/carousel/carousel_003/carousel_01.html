    <script>
      (function() {
        const container = document.querySelector('.swiper-container');
        const carousel01 = document.querySelector(`.carousel-01`);
        const carousel07 = document.querySelector(`.carousel-07`);

        container.append(carousel01.cloneNode(true));
        container.insertBefore(carousel07.cloneNode(true), container.firstElementChild);

        let count = 1;
        const moveContainer = (w) => {
          console.log('move');
          container.style.transition = '0.5s';
          container.style.transform = `translateX(-${w * count}px)`;

          if (0 === (count % 7)) {
            count = 0;
            setTimeout(() => {
              container.style.transition = 'none';
              container.style.transform = `translateX(0px)`;
            }, 500);
          }

          count += 1;
        };

        let width = window.innerWidth;
        window.addEventListener('resize', () => {
          width = window.innerWidth;
          console.log(width);
        });

        window.addEventListener('click', () => {
          moveContainer(width);
        });
      })();
    </script>
