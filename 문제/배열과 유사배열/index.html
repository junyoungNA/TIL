<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열과 유사배열</title>
</head>

<body>
    <div>1</div>
    <div>2</div>
    <div>3</div>
    <div>4</div>
    <div>5</div>
    <script>
        const nodes = document.querySelectorAll('div'); // NodeList [div, div, div, div, div, ...]\
        const arr = [1,2,3,4,5];
        console.log(Array.isArray(nodes)); //false
        console.log(Array.isArray(arr)); //true


        const copy = [];
        const str = '안녕하세요'; //문자열도 유사배열
        for(let i = 0; i < str.length; i++) {
            copyArr.push(str[i]); //카피배열을 만들어서 하나씩 str문자열의 값 넣기
        }
        console.log(copyArr); //['안','녕','하','세','요'];
    </script>
    
</body>
</html>
